<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-users-passwords-heading"
        data-cy="UsersPasswordsCreateUpdateHeading"
        jhiTranslate="smarthack2021App.usersPasswords.home.createOrEditLabel"
      >
        Create or edit a Users Passwords
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="smarthack2021App.usersPasswords.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="smarthack2021App.usersPasswords.secret" for="field_secret">Secret</label>
          <input type="text" class="form-control" name="secret" id="field_secret" data-cy="secret" formControlName="secret" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="smarthack2021App.usersPasswords.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="smarthack2021App.usersPasswords.platform" for="field_platform">Platform</label>
          <input type="text" class="form-control" name="platform" id="field_platform" data-cy="platform" formControlName="platform" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="smarthack2021App.usersPasswords.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
